apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tablet
  namespace: {{ .Release.Namespace }}
spec:
  serviceName: tablet
  replicas: {{ .Values.tabletReplicaCount }}
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      app: tablet
  template:
    metadata:
      labels:
        app: tablet
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - tablet
            topologyKey: "kubernetes.io/hostname"
      initContainers:
        - command:
            - /bin/sh
            - -c
            - |-
              echo "${HOSTNAME}" >> {{ printf "%s/name.txt" .Values.dataMountPath | quote }}
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          image: busybox:1.28
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: name-init
          securityContext:
            runAsUser: 0
          volumeMounts:
            - mountPath: {{ .Values.dataMountPath }}
              name: data-dir
              readOnly: false
      containers:
        - image: {{ .Values.image.openmldbImage }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: tablet
          securityContext:
            runAsUser: 0
          ports:
            - containerPort: {{ .Values.containerPorts.tabletPort }}
          resources: {}
          env:
          - name: COMPONENT
            value: "tablet"
          - name: LD_LIBRARY_PATH
            value: {{ .Values.udfLibraryDir | quote }}
          volumeMounts:
            - mountPath: {{ .Values.dataMountPath }}
              name: data-dir
              readOnly: false
            - mountPath: {{ .Values.logMountPath }}
              name: log-dir
              readOnly: false
            - mountPath: /openmldb/conf/tablet.flags
              name: tablet-conf
              subPath: tablet.flags
      volumes:
      {{- if not .Values.persistence.enabled }}
      - name: data-dir
        emptyDir: {}
      {{- end}}
      {{- if not .Values.persistence.logDir.enabled }}
      - name: log-dir
        emptyDir: {}
      {{- end}}
      - name: tablet-conf
        configMap:
          name: {{ .Release.Name }}-configmap
          items:
          - key: tablet.flags
            path: tablet.flags
